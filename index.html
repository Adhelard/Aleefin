    <style>
      /* Penyesuaian untuk particle-bg dari App.jsx agar lebih estetik */
.particle-bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100vh;
  z-index: 0;
  overflow: hidden;
  pointer-events: none;
}

.particle {
  position: absolute;
  border-radius: 50%;
  /* Gunakan warna aksen untuk partikel */
  background-color: #F5C600; 
  opacity: 0.1; /* Buat sangat halus */
  bottom: -100px;
  animation: rise 15s infinite linear;
}

@keyframes rise {
  0% {
    transform: translateY(0) scale(1);
    opacity: 0.1;
  }
  100% {
    transform: translateY(-120vh) scale(0.5);
    opacity: 0;
  }
}
    </style>
